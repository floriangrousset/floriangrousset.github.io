<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Globalgig Test</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            canvas {
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }
        </style>
    
    </head>
    <body>
        <h1>Globalgig Tests</h1>
        <hr/>
        <h2>ChartJS test</h2>
        <hr/>
        <div style="width: 50%;">
            <canvas id="chart-area"></canvas>
        </div>
        <script>
            var config = {
                type: 'pie',
                data: {
                    datasets: [{
                        data: [300, 50, 100],
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                        label: 'Dataset 1'
                    }],
                    labels: ['Red', 'Blue', 'Yellow']
                },
                options: {
                    responsive: true,
                    onClick: graphClickEvent
                }
            };
    
            var ctx = document.getElementById('chart-area').getContext('2d');
            var myPieChart = new Chart(ctx, config);
    
            function graphClickEvent(event, array) {
                if (array[0]) {
                    var activeElementIndex = array[0].index;
                    var label = config.data.labels[activeElementIndex];
                    
                    console.log('Slice clicked:', label);
                    
                     // Change the data with some dummy ones to test drilling concept... 
                    var newData = [20, 30, 15];
    
                    // Update chart data and re-render
                    myPieChart.data.datasets[0].data = newData;
                    myPieChart.update();
                }
            }
        </script>
    
        <hr/>
        <h2>Lucidchart web integration Test</h2>
        <hr/>
        <div style="width: 960px; height: 720px; margin: 10px; position: relative;">
            <iframe allowfullscreen frameborder="0" style="width:960px; height:720px" src="https://lucid.app/documents/embedded/c75a3789-7426-4ae4-a61d-f0e104789734" id="hKOwsyOG44yU"></iframe>
        </div>    
        <hr/>
    </body>
</html>
